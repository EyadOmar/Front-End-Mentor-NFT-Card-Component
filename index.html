<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- outfit google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- render css on all browsers normally  -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- reset css  -->
    <link rel="stylesheet" href="./css/rest.css" />
    <!-- main css  -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container flex">
        <div class="card flex">
          <div class="nft">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium nft square that feels calm"
            />
          </div>
          <article>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </article>
          <div class="price flex space-bet">
            <div class="left flex">
              <img src="./images/icon-ethereum.svg" alt="ethereum money icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="right flex">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="creator flex">
            <img src="./images/image-avatar.png" alt="Jules Wyvern Image" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/EyadOmar">Eyad Omar</a>.
        </div>
      </div>
    </main>
  </body>
</html>
